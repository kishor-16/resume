<!DOCTYPE html>
<html>
<head>
    <title>Resume Skill Matcher</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <h1>Resume Skill Matching System</h1>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="resume" accept=".pdf" required><br><br>
        <input type="text" name="job_skills" placeholder="Enter required skills, comma separated" required><br><br>
        <button type="submit">Upload Resume</button>
    </form>

    <div id="result">
        {% if result %}
        <h2>Matched Skills:</h2>
        <p>{{ result['matched'] }}</p>

        <h3>Match Score: {{ result['score'] }}%</h3>
        <div style="width: 300px; background: #ddd; border-radius: 5px; margin: auto;">
            <div style="width: {{ result['score'] }}%; background: #4CAF50; padding: 5px 0; color: white; border-radius: 5px;">
                {{ result['score'] }}%
            </div>
        </div>
        {% endif %}

    </div>
</body>
</html>
